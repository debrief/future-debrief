name: VS Code Extension PR Cleanup

on:
  pull_request:
    types: [closed]
    # No path filter - cleanup should run for ALL PR closures to prevent orphaned apps
    # Preview deployments may be triggered by various path changes, so we need to
    # attempt cleanup regardless of which files were modified

jobs:
  pr-cleanup:
    runs-on: ubuntu-latest
    # Cleanup on any PR closure to prevent orphaned apps
    # Only for PRs from the same repository (not forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Run VS Code Extension PR Cleanup
      uses: ./apps/vs-code/CI/action/pr-cleanup
      with:
        pr_number: ${{ github.event.number }}
        fly_api_token: ${{ secrets.FLY_API_TOKEN }}