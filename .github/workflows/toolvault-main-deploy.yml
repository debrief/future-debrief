name: Tool Vault Main Deploy

on:
  push:
    branches: [main]
    paths:
      - 'libs/tool-vault-packager/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: false
        type: boolean
      skip_deployment:
        description: 'Skip Fly.io deployment (build and test only)'
        required: false
        default: false
        type: boolean

concurrency:
  group: toolvault-main-production-deploy
  cancel-in-progress: true

jobs:
  main-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Run Tool Vault Main Pipeline
      uses: ./libs/tool-vault-packager/CI/action/main-pipeline
      with:
        fly_api_token: ${{ secrets.FLY_API_TOKEN }}
        artifact_retention_days: '30'
        skip_deployment: ${{ inputs.skip_deployment || false }}