name: Build Extension (Reusable)

on:
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string
        default: ''
      artifact_retention_days:
        description: 'Days to retain the artifact'
        required: false
        type: number
        default: 7
    outputs:
      artifact_name:
        description: 'Name of the uploaded artifact'
        value: ${{ jobs.build.outputs.artifact_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: debrief-vsix
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.ref }}
        fetch-depth: 1
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Compile TypeScript
      run: yarn compile
    
    - name: Install vsce
      run: |
        # Install vsce with fallback to local installation
        yarn global add @vscode/vsce || yarn add @vscode/vsce
    
    - name: Package extension
      run: |
        # Package the extension
        if which vsce > /dev/null 2>&1; then
          vsce package --out extension.vsix
        else
          npx vsce package --out extension.vsix
        fi
        
        # Verify package was created
        if [ -f extension.vsix ]; then
          echo "✅ Extension packaged successfully"
          ls -la *.vsix
        else
          echo "❌ Extension packaging failed"
          exit 1
        fi
    
    - name: Upload extension artifact
      uses: actions/upload-artifact@v4
      with:
        name: debrief-vsix
        path: extension.vsix
        retention-days: ${{ inputs.artifact_retention_days }}