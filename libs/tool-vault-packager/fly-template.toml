# Fly.io Template Configuration for ToolVault Packager PR Previews
# This is a template file that will be dynamically modified during CI/CD
# The app name will be replaced with: toolvault-pr-<PR_NUMBER>
# The deployment will be accessible at: https://toolvault-pr-<PR_NUMBER>.fly.dev

app = "PR_APP_NAME_PLACEHOLDER"
primary_region = "dfw"

[build]
  # Use the existing Dockerfile for FastAPI ToolVault server

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  # Simpler resource requirements for FastAPI server (1 CPU, 1GB RAM)
  cpu_kind = "shared"  
  cpus = 1
  memory_mb = 1024

[env]
  # Environment variables for FastAPI operation
  # Set environment to development/preview
  ENVIRONMENT = "development"
  # Set proper timezone
  TZ = "UTC"
  # Add PR number for identification
  PR_NUMBER = "PR_NUMBER_PLACEHOLDER"

# No persistent storage - stateless operation as required
# All data is ephemeral and reset with each deployment

# Remove processes section - let Dockerfile CMD handle the startup
# This prevents conflicts and uses the container's defined entry point