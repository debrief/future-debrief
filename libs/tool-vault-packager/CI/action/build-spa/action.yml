name: 'Build Tool Vault SPA'
description: 'Build the Single Page Application for Tool Vault'
inputs:
  ref:
    description: 'Git ref to checkout'
    required: false
    default: ''

outputs:
  spa_path:
    description: 'Path to the built SPA'
    value: 'libs/tool-vault-packager/spa/dist'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
    
    - name: Prepare dependencies for npm build
      shell: bash
      working-directory: libs/tool-vault-packager
      run: |
        echo "üîó Preparing dependencies for npm build..."
        echo "Working directory: $(pwd)"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"

        # Prepare dependencies using symlinks (since pnpm already installed everything)
        npm run prepare-deps

        # Prepare SPA dependencies
        cd spa
        npm run prepare-deps

        # Install using npm (should work now with symlinks)
        echo "üì¶ Installing SPA dependencies with npm..."
        npm install --production=false
    
    - name: Build SPA
      shell: bash
      working-directory: libs/tool-vault-packager
      run: |
        npm run build:spa
        
        # Verify SPA was built
        if [ -d "spa/dist" ]; then
          echo "‚úÖ SPA built successfully"
          ls -la spa/dist/
        else
          echo "‚ùå SPA build failed"
          exit 1
        fi